<div class = "content">

  <div class = "header" role = "banner" >

    <h1> Libreria de cervezas</h1>

    <p> Encuentra todas las cervezas del mundo sin salir de casa </p>

  </div>
  
  <section class = "container content_body">

  <div class = "card-container" >

    <div class = "card" *ngFor = "let beer of beers; let i = index;">

      <div class = "star">

        <button mat-icon-button class = "star-button" [ngClass] = "{'star-button-favourite': beer.isFavourite}" (click) = "updateFavourite(beer, i)">

          <mat-icon> {{beer.isFavourite? 'star': 'star_border'}} </mat-icon>

        </button>

      </div>

      <a target = "_blank"  (click) = "openPopUp(beer)" >      

        <img alt = "Beer Image" src= '{{beer.image_url}}'/>

        <h5> {{beer.name}} </h5>

        <h6 class = "gray-text"> {{beer.tagline}} </h6>

      </a>

    </div>

  </div>

</section>

</div>
